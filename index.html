<html lang="fr">

<body>
    <header>
        <h1>Diaporama</h1>
    </header>
  
    <main class="projection" alt="diaporama">

        <button id="precedent"><i class="fa-solid fa-chevron-left"></i></button>

        <div id="boite"> 
            <ul>
                <li><img class="active"src="images/image1.jpg" alt="mineral"></li> 
                <li><img src="images/image2.jpg" alt="mineral"></li>
                <li><img src="images/image3.jpg" alt="mineral"></li>
                <li><img src="images/image4.jpg" alt="mineral"></li>
                <li><img src="images/image5.jpg" alt="mineral"></li>
                <li><img src="images/image6.jpg" alt="mineral"></li>
                <li><img src="images/image7.jpg" alt="mineral"></li>

        </div>
    
        <button id="suivant"><i class="fa-solid fa-chevron-right"></i></button>

        <button id="play"><i class="fa-solid fa-play"></i></button>
        <button id="pause"><i class="fa-solid fa-pause"></i></button>
        
    

    </main>

   
    <script src="https://kit.fontawesome.com/6336249732.js" crossorigin="anonymous"></script>
